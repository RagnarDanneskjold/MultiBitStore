# Define Store specific settings
serverBaseUri: http://localhost:8080
serverContext: /mbm

# Define the HTTP settings
http:
  port: 9090
  adminPort: 9091

# Define the client settings for connecting to upstream data services
httpClient:
  timeout: 1s # timeout after 1s while connecting, reading, or writing
  timeToLive: 10m # keep connections open for 10 minutes
  cookiesEnabled: false # don't track cookies
  gzipEnabled: true # allow for gzipped request and response entities
  minThreads: 1
  maxThreads: 128 # thread pool for JerseyClient's async requests

logging:

  level: WARN

  # Logger-specific levels.
  loggers:

    # Set specific levels
    "com.sun.jersey.api.client": DEBUG
    "com.yammer": INFO
    "org.multibit": DEBUG

  # ...
  # Settings for logging to stdout.
  console:

    # If true, write log statements to stdout.
    enabled: true

    # Do not display log statements below this threshold to stdout.
    threshold: ALL

