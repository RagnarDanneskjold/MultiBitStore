# Define Store specific settings
serverBaseUri: http://multibit-merchant.herokuapp.com
serverContext: /mbm

# Heroku injects the port value

# Define the client settings for connecting to upstream data services
httpClient:
  timeout: 1s # timeout after 1s while connecting, reading, or writing
  timeToLive: 10m # keep connections open for 10 minutes
  cookiesEnabled: false # don't track cookies
  gzipEnabled: true # allow for gzipped request and response entities
  minThreads: 1
  maxThreads: 128 # thread pool for JerseyClient's async requests

logging:

  level: WARN

  # Logger-specific levels.
  loggers:

    # Set specific levels
    "com.sun.jersey.api.client": DEBUG
    "com.yammer": INFO
    "org.multibit": DEBUG

  # Settings for logging to stdout since Heroku uses these
  console:

    # If true, write log statements to stdout.
    enabled: true

    # Do not display log statements below this threshold to stdout.
    threshold: ALL

  # Settings for logging to a file.
  file:

    # If true, write log statements to a file.
    enabled: false

    # Do not write log statements below this threshold to the file.
    threshold: ALL

    # The file to which current statements will be logged.
    currentLogFilename: ./log/store.log

    # When the log file rotates, the archived log will be renamed to this and gzipped. The
    # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
    # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
    archivedLogFilenamePattern: ./log/store-%d.log.gz

    # The number of archived files to keep.
    archivedFileCount: 5

    # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
    timeZone: UTC

